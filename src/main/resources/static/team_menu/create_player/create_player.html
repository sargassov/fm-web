<!DOCTYPE html>
<html lang="en">

<html ng-app="create_player">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="create_player.js"></script>
    <link rel="stylesheet" href="create_player.css">

</head>

<body>


<div class="container" ng-controller="create_playerController">
    <h4 class="header">Create player for {{team.name}}</h4>
    <hr>
    <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
    <p></p>

    <h6 class="comment">Set all forms</h6>
    <form novalidate class="text_form">
        <a class="link_text" href="../team_menu.html">Back to Team Menu</a>

        <div class="text_form">
            <input class="form-control" type="text" placeholder="Name" required ng-model="player.name">
            <p></p>
            <input class="form-control" type="text" maxlength="3" required placeholder="Nationality (only 3 letter)" ng-model="player.natio">
            <p></p>
            <select class="form-control" typeof="text" name="Position" required ng-model="player.position">
                <option>Goalkeeper</option>
                <option>Defender</option>
                <option>Midfielder</option>
                <option>Forward</option>
            </select>
            <p></p>
            <input class="form-control" type="number" max="99" min="1" required placeholder="Goalkeeper abilities (from 1 to 99)" ng-model="player.gkAble">
            <p></p>
            <input class="form-control" type="number" max="99" min="1" required placeholder="Defender abilities (from 1 to 99)" ng-model="player.defAble">
            <p></p>
            <input class="form-control" type="number" max="99" min="1" required placeholder="Midfielder abilities (from 1 to 99)" ng-model="player.midAble">
            <p></p>
            <input class="form-control" type="number" max="99" min="1" required placeholder="Forward abilities (from 1 to 99)" ng-model="player.forwAble">
            <p></p>
            <input class="form-control" type="number" max="99" min="1" required placeholder="Captain abilities (from 1 to 99)" ng-model="player.captainAble">
            <p></p>
            <input class="form-control" type="number" max="19" min="10" required placeholder="Training abilities (from 10 to 19)" ng-model="player.trainingAble">
            <p></p>
            <input class="form-control" type="number" max="2004" min="1980" required placeholder="Year of Birth (from 1980 to 2004)" ng-model="player.birthYear">
            <p></p>
            <input class="form-control" type="number" max="99" min="1" required placeholder="Number (from 1 to 99)" ng-model="player.number">
        </div>
        <h4 class="low_header">{{cost.price}} {{team.name}} have {{team.wealth}} mln $ credits</h4>

        <button class="btn btn-secondary" ng-click="guessCost()">Know a price</button>
        <button class="btn btn-primary" ng-click="createNewPlayer()">Create</button>


    </form>

    <script src="registr.js"></script>
    <script src="../../index.js"></script>
    <script src="../../main_menu/main_menu.js"></script>
    <script src="../team_menu.js"></script>
</div>




</body>

</html>
