<!DOCTYPE html>
<html lang="en">

<html ng-app="buildNewSittingPlaces">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build New Sitting Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="build_new_sitting_places.js"></script>
    <link rel="stylesheet" href="build_new_sitting_places.css">

</head>

<body>
    <div class="container" ng-controller="buildNewSittingPlacesController">
        <h4 class="header">Build new Sitting places for {{team.stadium}}</h4>
        <hr>
        <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
        <p></p>
        <a class="linktext" href="../stadium.html">Back to Stadium Menu</a><br>
        <table class="table table-hover">
            <tr>
                <td class="cell">Title</td>
                <td class="cell">Motion</td>
                <td class="cell">Value</td>
                <td class="cell">Motion</td>
            </tr>
            <tbody>
                <tr ng-repeat="i in Information">
                    <td class="cell">{{i.type}}</td>
                    <td><button class="btn btn-primary" ng-click="expandTheStadium(-1000)">Reduce</button></td>
                    <td class="cell">{{i.value}}</td>
                    <td><button class="btn btn-primary" ng-click="expandTheStadium(+1000)">Enlarge</button></td>
                </tr>
            </tbody>
        </table>

        <p></p>
        <h5 class="small-header">Any motion will cost 1 mln $. {{team.name}} have {{team.wealth}} mln $ budget</h5>

    </div>
</body>

</html>
