<!DOCTYPE html>
<html lang="en">

<html ng-app="info">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="info.js"></script>
    <link rel="stylesheet" href="info.css">

</head>

<body>
    <div class="container" ng-controller="infoController">
        <h4 class="header">{{team.name}} stadium information</h4>
        <hr>
        <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
        <p></p>
        <a class="linktext" href="../stadium.html">Back to Stadium Menu</a><br>

        <table class="table table-hover">
            <tr>
                <td class="cell">Type of Information</td>
                <td class="cell">Value</td>

            </tr>
            <tbody>
            <tr ng-repeat="i in Information">
                <td class="cell">{{i.type}}</td>
                <td class="cell">{{i.value}}</td>
            </tr>
            </tbody>
        </table>
        <p></p>
    </div>




</body>

</html>
