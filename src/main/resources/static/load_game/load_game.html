<!DOCTYPE html>
<html lang="en">

<html ng-app="load_game">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Load Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
	<script src="load_game.js"></script>
	<link rel="stylesheet" href="load_game.css">

</head>

<body>
<h4 class="header">Load Game</h4>

<div class="container" ng-controller="load_gameController">
		<hr>
		<p></p>

		<h6 class="comment">Set all forms</h6>
		<form novalidate class="registr_form">
			<div class="centerdiv">
				<input class="form-control" type="text" placeholder="Name" ng-model="user.name">
				<p></p>
				<input class="form-control" type="password" placeholder="Password" ng-model="user.password">
			</p>
			</div>

			<div class="div-button">
				<button class="btn btn-primary" href="../main_menu/main_menu.html" ng-click="createNewGame()">Save</button>
				<button class="btn btn-secondary" ng-click="back()">Back</button>
			</div>
		</form>
</div>




</body>

</html>
