<!DOCTYPE html>
<html lang="en">

<html ng-app="playing_calendar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="playing_calendar.js"></script>
    <link rel="stylesheet" href="playing_calendar.css">

</head>

<body>
<div class="container" ng-controller="playing_calendarController">
    <h4 class="header">{{league.name}} playing calendar</h4>
    <hr>
    <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
    <p></p>
    <a class="linktext" href="../calendar.html">Back to Calendar Menu</a><br>
    <h4 class="matchday_header" >{{matchday.tour}} tour</h4>
    <table class="table table-hover">
        <tr>
            <td class="cell">Date</td>
            <td class="cell">Match</td>
            <td class="cell">Final Score</td>
            <td class="cell">Goals</td>
            <td class="cell">Stadium</td>

        </tr>
        <tbody>
        <tr ng-repeat="m in matches">
            <td class="cell">{{matchday.date}}</td>
            <td class="cell">{{m.homeTeam}} - {{m.awayTeam}}</td>
            <td class="cell">{{m.score}}</td>
            <td class="cell">{{m.goals}}</td>
            <td class="cell">{{m.stadium}}</td>

        </tr>
        </tbody>
    </table>
    <p></p>
    <td><button class="btn btn-primary" ng-click="loadTour(matchday.tour - 1)">Previous Tour</button></td>
    <td><button class="btn btn-primary" ng-click="loadTour(matchday.tour + 1)">Next Tour</button></td>



</div>



</body>

</html>
