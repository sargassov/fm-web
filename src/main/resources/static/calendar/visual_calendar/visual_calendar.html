<!DOCTYPE html>
<html lang="en">

<html ng-app="visual_calendar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="visual_calendar.js"></script>
    <link rel="stylesheet" href="visual_calendar.css">

</head>

<body>
<div class="container" ng-controller="visual_calendarController">
    <h4 class="header">{{team.name}} visual calendar</h4>
    <hr>
    <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
    <p></p>
    <a class="linktext" href="../calendar.html">Back to Calendar Menu</a><br>
    <h4 class="header">{{monthName.name}}</h4>
    <div class="div_button">
        <td><button class="btn btn-warning" ng-click="loadMonth(eventsCoeff - 1)">Previous Month</button></td>
        <td><button class="btn btn-warning" ng-click="loadMonth(eventsCoeff + 1)">Next Month</button></td>
    </div>

    <table class="table table-hover">
        <tr>
            <td class="cell">Day</td>
            <td class="cell">Type</td>
            <td class="cell">Event</td>
            <td class="cell">Is Passed</td>
        </tr>
        <tbody>
        <tr ng-repeat="e in events">
            <td class="cell">{{e.date}}</td>
            <td class="cell">{{e.type}}</td>
            <td class="cell">{{e.event}}</td>
            <td class="cell">{{e.passed}}</td>
        </tr>
        </tbody>
    </table>
    <p></p>

</div>




</body>

</html>
