<!DOCTYPE html>
<html lang="en">

<html ng-app="youth_academy">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="youth_academy.js"></script>
    <link rel="stylesheet" href="youth_academy.css">

</head>

<body>
    <div class="container" ng-controller="youth_academyController">
        <h4 class="header">{{team.name}} youth academy</h4>
        <hr>
        <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
        <p></p>
        <a class="linktext" href="../team_menu/team_menu.html">Back to Team Menu</a><br>
        <p class="academy_text">{{academy.text}}</p>
        <table class="table table-hover">
            <tr>
                <td class="cell">Name</td>
                <td class="cell">Position</td>
                <td class="cell">Gk Able</td>
                <td class="cell">Def Able</td>
                <td class="cell">Mid Able</td>
                <td class="cell">Forw Able</td>
                <td class="cell">Power</td>
                <td class="cell">Price</td>

            </tr>
            <tbody>
                <tr ng-repeat="p in Players">
                    <td class="cell">{{p.name}}</td>
                    <td class="cell">{{p.position}}</td>
                    <td class="cell">{{p.gkAble}}</td>
                    <td class="cell">{{p.defAble}}</td>
                    <td class="cell">{{p.midAble}}</td>
                    <td class="cell">{{p.forwAble}}</td>
                    <td class="cell">{{p.power}}</td>
                    <td class="cell">{{p.price}}</td>
                    <td><button class="btn btn-primary" ng-click="byuYoungPlayer(p.name)">Set Captain</button></td>
                </tr>
            </tbody>
        </table>
        <p></p>



        <script src="../index.js"></script>
        <script src="../main_menu/main_menu.js"></script>
        <script src="../registr/registr.js"></script>
        <script src="../players/players.js"></script>
        <script src="team_menu.js"></script>
    </div>




</body>

</html>
