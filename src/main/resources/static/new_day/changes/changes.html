<!DOCTYPE html>
<html lang="en">

<html ng-app="changes">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Changes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
	<script src="changes.js">getActualDate()</script>
	<link rel="stylesheet" href="changes.css">

</head>

<body>
	<div class="container" ng-controller="changesController">
		<h4 class="header">Changes</h4>
		<hr>
		<p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
		<p></p>
		<a class="linktext" href="../new_day.html">Back to New Day</a><br>
		<table class="table table-hover">
			<tr>
				<td class="cell">All Changes</td>
			</tr>
			<tbody>
				<tr ng-repeat="i in information">
					<td class="cell">{{i.response}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
