<!DOCTYPE html>
<html lang="en">

<html ng-app="training_balance">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="training_balance.js"></script>
    <link rel="stylesheet" href="training_balance.css">

</head>

<body>
<div class="container" ng-controller="training_balanceController">
    <h4 class="header">{{team.name}} training balance</h4>
    <hr>
    <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
    <p></p>
    <a class="linktext" href="../training.html">Back to Training Menu</a><br>
    <button ng-click="loadPlayersOnTrainSort(0)">Name</button>
    <button ng-click="loadPlayersOnTrainSort(1)">Position</button>
    <button ng-click="loadPlayersOnTrainSort(2)">On Training</button>
    <button ng-click="loadPlayersOnTrainSort(3)">Training Abilities</button>
    <button ng-click="loadPlayersOnTrainSort(4)">Training Balance</button>
    <button ng-click="loadPlayersOnTrainSort(5)">Tire</button>
    <table class="table table-hover">
        <tr>
            <td class="cell">Name</td>
            <td class="cell">Position</td>
            <td class="cell">On Training</td>
            <td class="cell">Training Abilities</td>
            <td class="cell">Training Balance</td>
            <td class="cell">Tire</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in Players">
            <td class="cell">{{p.name}}</td>
            <td class="cell">{{p.position}}</td>
            <td class="cell">{{p.onTraining}}</td>
            <td class="cell">{{p.trainingAble}}</td>
            <td class="cell">{{p.trainingBalance}}</td>
            <td class="cell">{{p.tire}}</td>
        </tr>
        </tbody>
    </table>
    <p></p>



    <script src="../../index.js"></script>
    <script src="../../main_menu/main_menu.js"></script>
    <script src="../../registr/registr.js"></script>
    <script src="players.js"></script>
    <script src="team_menu.js"></script>
</div>




</body>

</html>
