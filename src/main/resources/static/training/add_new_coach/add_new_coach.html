<!DOCTYPE html>
<html lang="en">

<html ng-app="add_new_coach">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="add_new_coach.js"></script>
    <link rel="stylesheet" href="add_new_coach.css">

</head>

<body>


<div class="container" ng-controller="add_new_coachController">
    <h4 class="header">Add new coach for {{team.name}}</h4>
    <hr>
    <p class="date_show">Today is {{today.day}} {{today.month}} {{today.year}}</p>
    <p></p>

    <h6 class="comment">Set all forms</h6>
    <form novalidate class="text_form">
        <a class="link_text" href="../training.html">Back to Training Menu</a>
        <a class="link_text" href="../coaches/coaches.html">Back to Coaches Menu</a>
        <p></p>

        <div class="text_form">
            <select class="form-control" typeof="text" name="Position" required ng-model="coach.position">
                <option>Goalkeeper</option>
                <option>Defender</option>
                <option>Midfielder</option>
                <option>Forward</option>
            </select>
            <p></p>
            <select class="form-control" typeof="text" name="Type" required ng-model="coach.type">
                <option>Local</option>
                <option>Professional</option>
                <option>World Class</option>
            </select>
            <p></p>
        </div>
        <p></p>
        <h4 class="low_header">{{cost.price}} {{team.name}} have {{team.wealth}} mln $ credits</h4>

        <button class="btn btn-secondary" ng-click="guessCost()">Know a price</button>
        <button class="btn btn-primary" href="../coaches/coaches.html" ng-click="addNewCoach()">Add new Coach</button>


    </form>

    <script src="registr.js"></script>
    <script src="../../index.js"></script>
    <script src="../../main_menu/main_menu.js"></script>
    <script src="../team_menu.js"></script>
</div>




</body>

</html>
